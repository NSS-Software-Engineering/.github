name: Issue Report
description: File a report
title: "[Issue]: "
assignees:
  - instructors
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this report!
  - type: dropdown
    attributes:
      label: Unit
      description: Which Unit was the issue found in?
      multiple: true
      options:
        - label: unit0
        - label: unit1
        - label: unit2
        - label: unit3
        - label: unit4
        - label: unit5
        - label: unit6
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A thing happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
